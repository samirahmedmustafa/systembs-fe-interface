<div>
    <div>Enter City</div>
    <div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">

            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" required placeholder="e.g Khartoum">
                <mat-error *ngIf="form.get('name')?.invalid">Please enter a name.</mat-error>
            </mat-form-field>

            <!-- <mat-form-field>
                <mat-select formControlName="state" placeholder="state" #singleSelect [compareWith]="compareState">
                    <mat-option *ngFor="let state of states$ | async" [value]="state">
                        {{state.name}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="form.get('state')?.invalid">Please enter a state.</mat-error>
            </mat-form-field> -->
            <ng-multiselect-dropdown style="width: 300px" [placeholder]="'custom placeholder'" #singleSelect [settings]="dropdownSettings" [data]="dropdownList" formControlName="selectedItems" (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
            </ng-multiselect-dropdown>

            <mat-error *ngIf="form.get('state')?.invalid">Please enter a state.</mat-error>

            <mat-dialog-actions>
                <button mat-button mat-dialog-close type="button">Cancel</button>
                <button mat-button type="submit" [disabled]="form.invalid" cdkFocusInitial>Save</button>
            </mat-dialog-actions>
        </form>
    </div>
</div>
